<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapper</title>
    <style>
        /* Basic styling for the wrapper */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling on the main page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Optional background color */
        }

        iframe {
            width: 100%; /* Make iframe fill container width */
            height: 100vh; /* Make iframe fill viewport height */
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
<body>

        <iframe src="https://4oimageapi.io/signup" title="Wrapped Content"></iframe>

    <script>
        console.log("Wrapper script loaded.");
        
    </script>

</body>
</html>
